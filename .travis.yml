language: node_js
node_js:
    - "11.12.0"

sudo: false

#cache
cache:
  directories:
    - "node_modules"

notifications:
  # 邮件发送部署结果通知
  email:
    recipients:
      - zebrateam@163.com
    on_success: change
    on_failure: always

# S: Build Lifecycle
before_install:
  - sudo apt-get install libnotify-bin

install:
  - npm install
