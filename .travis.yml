before_script:
  - export TZ='Asia/Shanghai'
  - npm install hexo-cli -g
  - chmod +x _travis.sh

script:
  - hexo clean && hexo g

after_success:
 # - LAST_BUILD_NUMBER=68
 # - for i in $(seq 1 $LAST_BUILD_NUMBER ); do  travis logs $i --delete --force ; done

after_script:
  - ./_travis.sh

